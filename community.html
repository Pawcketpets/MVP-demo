        // 在页面加载时立即调用函数加载所有帖子

            loadAllPosts();
        };
        
        // 添加选项卡水平滑动功能
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.getElementById('tabButtons');
            let isDown = false;
            let startX;
            let scrollLeft;

            // 初始加载所有帖子
            loadAllPosts();

            tabButtons.addEventListener('mousedown', (e) => {
                isDown = true;
                tabButtons.classList.add('active');
                startX = e.pageX - tabButtons.offsetLeft;
                scrollLeft = tabButtons.scrollLeft;
            });

            tabButtons.addEventListener('mouseleave', () => {
                isDown = false;
                tabButtons.classList.remove('active');
            });

            tabButtons.addEventListener('mouseup', () => {
                isDown = false;
                tabButtons.classList.remove('active');
            });

            tabButtons.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - tabButtons.offsetLeft;
                const walk = (x - startX) * 2;
                tabButtons.scrollLeft = scrollLeft - walk;
            });

            // 触摸事件支持
            tabButtons.addEventListener('touchstart', (e) => {
                isDown = true;
                startX = e.touches[0].pageX - tabButtons.offsetLeft;
                scrollLeft = tabButtons.scrollLeft;
            }, { passive: true });

            tabButtons.addEventListener('touchend', () => {
                isDown = false;
            }, { passive: true });

            tabButtons.addEventListener('touchmove', (e) => {
                if (!isDown) return;
                const x = e.touches[0].pageX - tabButtons.offsetLeft;
                const walk = (x - startX) * 2;
                tabButtons.scrollLeft = scrollLeft - walk;
            }, { passive: true });
            
            // 添加选项卡切换功能
            const tabs = document.querySelectorAll('.tab-btn');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有选项卡的active类

                    // 为当前点击的选项卡添加active类
