<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawcket - Pet Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            border: 12px solid #1a1a1a;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            background-color: white;
        }
        .notch {
            position: absolute;
            width: 150px;
            height: 30px;
            background-color: #1a1a1a;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .screen-title {
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }
    </style>
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold mb-8 text-center">Pawcket - Pet Management App Prototype</h1>
    <p class="text-center mb-8">High-fidelity prototype screens for the Pawcket app</p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 justify-items-center">
        <!-- Home Screen -->
        <div>
            <div class="screen-title text-center">Home Screen</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="home.html"></iframe>
            </div>
        </div>
        
        <!-- Profile Screen -->
        <div>
            <div class="screen-title text-center">Pet Profile</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="profile.html"></iframe>
            </div>
        </div>
        
        <!-- Social Screen -->
        <div>
            <div class="screen-title text-center">Social</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="social.html"></iframe>
            </div>
        </div>
        
        <!-- Tasks Screen -->
        <div>
            <div class="screen-title text-center">Match</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="match.html"></iframe>
            </div>
        </div>
        
        <!-- Settings Screen -->
        <div>
            <div class="screen-title text-center">Chat</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="chat.html"></iframe>
            </div>
        </div>
        
        <!-- Settings Screen -->
        <div>
            <div class="screen-title text-center">Settings</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="settings.html"></iframe>
            </div>
        </div>
        
        <!-- Chat Detail Screen (David) -->
        <div>
            <div class="screen-title text-center">Chat with David</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="chatdetail.html?user=davidchen&avatar=https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=150"></iframe>
            </div>
        </div>
        
        <!-- Chat Detail Screen (Thomas) -->
        <div>
            <div class="screen-title text-center">Chat with Thomas</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <iframe src="chatdetail.html?user=thomaszhang&avatar=https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=150"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
